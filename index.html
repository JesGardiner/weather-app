<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles.css" />
    <title>My weather application</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form>
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>
      <main>
        <div class="current-weather">
          <div>
            <h1 class="city">Paris</h1>
            <span class="saturday-details">
              <p>
                Saturday 15:32, moderate rain <br />
                Humidity: <strong class="humidity">87%</strong>, Wind:
                <strong class="wind">7.2km/h</strong>
              </p>
            </span>
          </div>
          <div class="current-temperature-container">
            <span class="current-temperature-icon">☀️</span>
            <span class="current-temperature-value">14</span>
            <span class="current-temperature-celcius">°C</span>
          </div>
        </div>
      </main>
      <footer>
        <p>
          This project was coded by
          <a href="#" target="_blank">Jessica Gardiner</a> and is
          <a href="#" target="_blank"> on GitHub</a> and
          <a href="#" target="_blank">hosted on Netlify</a>
        </p>
      </footer>
    </div>
  </body>
</html>
